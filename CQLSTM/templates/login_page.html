<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.embedded-robotics.com/wp-content/uploads/2022/03/Sentiment-Analysis-using-LSTM.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Semi-transparent overlay to improve text visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1); /* Dark overlay for readability */
            z-index: -1;
        }

        h1 {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 23px;
    font-weight: bold;
    color: white; /* Make it blend with the background */
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Add subtle shadow for contrast */
    background: none; /* Remove the tape effect */
    padding: 10px;
    width: auto;
    z-index: 1000;
}

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin-top: 80px; /* Push form below header */
            left:20%;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkblue;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            h1 {
                font-size: 18px;
                padding: 8px;
            }
            .login-container {
                width: 90%;
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>

    <h1>Fine-Grained Sentiment Analysis Using CQLSTM</h1>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <br/>
        <br>
        <button onclick="login()">Login</button>
        <p id="message" style="color: red;"></p>
    </div>
    
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'password') {
                alert('Login successful!');
                window.location.href = "/home_page";
            } else {
                document.getElementById('message').innerText = 'Invalid username or password';
            }
        }
    </script>

</body>
</html>
