<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background: linear-gradient(45deg, #007BFF, #00D4FF);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: black;
            margin-top: 100px; /* Adjusted for navbar */
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/home_page">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/review">Review My Words</a>
        <a href="/logout">Logout</a>
    </div>

    <h2>Sentiment Analysis Results</h2>

    <div class="container">
        <p>Here is the distribution of sentiment ratings:</p>
        <img src="{{ image_url }}" alt="Rating Distribution">
        <br>
        <a href="/dashboard" class="btn">Back to Upload</a>
    </div>

</body>
</html>
